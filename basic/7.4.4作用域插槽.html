<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <my-list :books="books">
            <template slot="book" scope="props">
                <li>{{props.bookName}}</li>
            </template>
        </my-list>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        Vue.component('my-list', {
            props: {
                books: {
                    type: Array,
                    default: function () {
                        return [];
                    }
                }
            },
            template: '\
            <ul>\
              <slot name="book"\
                v-for="book in books"\
                :book-name="book.name">\
              </slot>\
            </ul>'
        });

        var app = new Vue({
            el: 'app',
            data: {
                books: [{
                        name: '《Vue.js实战》'
                    },
                    {
                        name: '《JavaScript 语言精粹》'
                    },
                    {
                        name: '《JavaScript 高级程序设计》'
                    }
                ]
            }
        })
    </script>
</body>

</html>
