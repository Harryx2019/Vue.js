<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-focus>
    </div>
    <div id="app2">
        <div v-test:msg.a.b="message"></div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        Vue.directive('focus',{
            inserted: function(el){
                el.focus();
            }
        });
        var app=new Vue({
            el: '#app'
        })

        Vue.directive('test',{
            bind: function(el,binding,vnode){
                var keys=[];
                for(var i in vnode){
                    keys.push(i);
                }
                console.log(binding);
            }
        });
        var app2 = new Vue({
            el: '#app2',
            data:{
                message: "some text"
            }
        })
    </script>
</body>
</html>
